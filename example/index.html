<!doctype html>
<html>
<head>
	<title>Gunboat | Can.js GUI Elements &amp; Components</title>
	<link rel="stylesheet" href="gunboat.css">
</head>
<body>
	
	<a href="#specialModal" data-modal="true">Modal!</a>

	<div id="specialModal" class="modal hide">
		<h1>Hello World</h1>
		<p>This is a dialog.</p>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="../libs/can.js"></script>
	<script src="../dist/gunboat.js"></script>
	<script>
		$("[data-modal='true']").on('click', function(e) {
			var $this = $(this);
			var $modal = $("#" + $this.attr("href").slice(1));
			if ($modal.data("modal-ready") === undefined) {
				new gunboat.Modal($modal);
			}
		});
	</script>
</body>
</html>
