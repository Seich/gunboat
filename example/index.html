<!doctype html>
<html>
<head>
	<title>Gunboat | Can.js GUI Elements &amp; Components</title>
	<link rel="stylesheet" href="../dist/gunboat.css">
</head>
<body>
	<button class="btn" data-modal="specialModal">Modal</button>

	<div id="specialModal" class="modal hide">
		<div class="header">
			<h1>Hello World</h1>
			<button type="button" class="close" data-modal-close="true">&times;</button>
		</div>
		
		<div class="body">
			<p>This is a dialog.</p>
		</div>

		<div class="footer">
			<button class="btn red" data-modal-close="true">Close</button>
			<button class="btn">Save</button>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="../libs/can.js"></script>
	<script src="../dist/gunboat.js"></script>
	<script>
		$("button[data-modal]").on('click', function(e) {
			var $this = $(this);
			var $modal = $("#" + $this.data("modal"));
			new gunboat.Modal($modal, {showOverlay: false});
		});
	</script>
</body>
</html>
